<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Estacionamiento TP</title>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/funciones.js"></script>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="css/bootstrap/js/bootstrap.js">

    </script>
  </head>
  <body>
    <div class="container">
      <form class="form-signin" method="post" onsubmit="ingresarUsuario();return false">
        <h2 class="form-signin-heading">Ingrese su usuario</h2>

        <label class="sr-only" for="email">Email</label>
        <input class="form-control" type="email" name="email" placeholder="Ingrese su e-mail" id="email">

        <label class="sr-only" for="pass">Contraseña</label>
        <input class="form-control" type="password" name="pass" placeholder="Ingrese su contraseña" id="pass">

        <div class="checkbox">
          <label>
            <input type="checkbox" value="recordarme">Recordarme</input>
          </label>
        </div>

        <input class="btn btn-lg btn-primary btn-block" type="submit" name="ingresar" value="Ingresar">
        <input class="btn btn-lg btn-primary btn-block" type="button" name="usuario" value="Test Usuario" onclick="completarUsr()">
        <input class="btn btn-lg btn-primary btn-block" type="button" name="admin" value="Test Admin" onclick="completarAdm()">
      </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" id="titleModal"></h4>
          </div>
          <div class="modal-body"id="contentModal">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
